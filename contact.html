<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Contact Karla McLeod</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/cover/"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="/assets/css/home.css" rel="stylesheet" />

    <style>
      /* Form Container Styling */
      .contact-form-container {
        background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
        border-radius: 10px;
        padding: 30px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-shadow: 0 0 black;
      }

      /* Input and Textarea Styling */
      .form-control {
        border-radius: 5px;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      /* Submit Button Styling */
      .btn-primary {
        background-color: #ac1dc5;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #e715c4;
      }
    </style>
  </head>
  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0 text-white">Karla McLeod</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/learn-more.html">Learn More</a>
            <a class="nav-link active" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <section class="contact-section d-flex align-items-center">
        <div class="container">
          <div class="contact-form-container text-center">
            <h2 class="mb-4">Contact Us</h2>
            <form action="mailto:mcleod.karla@gmail.com" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Enter subject"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Write your message here"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </section>

      <footer class="mt-auto text-white-50">
        <p>
          Â© 2024 Copyright Karla McLeod
          <a
            href="https://www.linkedin.com/in/karlamcleod/"
            target="_blank"
            class="text-white"
            >LinkedIn</a
          >
          |
          <a
            href="https://github.com/kmcleod81"
            target="_blank"
            class="text-white"
            >Github</a
          >.
        </p>
      </footer>
    </div>
  </body>

  <!-- Latest compiled JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
